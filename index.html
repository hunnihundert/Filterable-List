<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Filterable List</title>
</head>

<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <div class="row">
            <div class="input-field col s5">
                <input type="text" id="name">
                <label for="name">Name</label>
                <span id="nameError" class="helper-text"></span>
            </div>
            <div class="input-field col s5">
                <input type="text" id="phoneNumber">
                <label for="name">Phone Number</label>
                <span id="phoneNumberError" class="helper-text"></span>
            </div>
            <div class="input-field col s2">
                <a id="addEntry" class="waves-effect waves-light btn">Add</a>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="filterInput">
                <label for="filterInput">Filter</label>
            </div>
        </div>

        <ul id="names" class="collection with-header">
        </ul>
    </div>

    <script src=main.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
